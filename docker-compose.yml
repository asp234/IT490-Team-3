version: "3.8"

services:

    messaging:
        image: 'rabbitmq:3.8.8-management'
        ports: 
            - 15672:15672
    db:
        image: 'postgres'
        restart: always
        environment:
            POSTGRES_PASSWORD: example
    adminer:
        image: adminer
        restart: always
        ports:
            - 8080:8080
    front-end:
        build: front-end/
        ports:
            - 5000:5000
    back-end:
        build: back-end/
